{% extends "dashboard/index.html" %}
{% load static %}
{% block extend_css %}
<link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
{% block content_dashboard %}
<h1> Lich cong tac </h1>
<form >
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="exampleFormControlInput1"> Thoi gian tu </label>
          <input type="datetime-local" class="form-control" 
            placeholder="Email" name ="worktime_from" disabled="disabled"
            value="{{workcalendar.worktime_from|date:'Y-m-d H:i'}}">
        </div>
        <div class="form-group col-md-6">
          <label for="exampleFormControlInput1"> Den </label>
          <input type="datetime-local" class="form-control" 
            placeholder="Password" name= "worktime_to"disabled="disabled"
            value="{{workcalendar.worktime_to|date:'Y-m-d H:i'}}">
        </div>
    </div>
    <div class="form-group">
        <lable for="exampleFormControlInput1"> Dia diem </lable>
        <select disabled="disabled" name="room" class = "form-control">
            {% for room in rooms %}
                <option value = "{{ room.id }}"> {{room.name}} </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <lable for= "exampleFormControlInput1"> Noi dung </lable>
        <input type = "text" class = "form-control" 
            placeholder="Di nghiem thu tram E1.64" name = "descript" disabled="disabled" value="{{workcalendar.descript}}">
    </div>
    <div class = "form-group">
        <lable for = "exampleFormControlInput1"> Nguoi chu tri </lable>
        <input type = "text" class = "form-control" 
            placeholder="Nguyen Danh Duyen" name = "pic"disabled="disabled" value="{{workcalendar.pic}}">
    </div>
    <div class = "form-group">
        <lable for = "exampleFormControlInput1"> Thanh phan </lable>
        <input type = "text" class ="form-control" 
        placeholder= "Ngo Viet Son" name = "member"disabled="disabled" value="{{workcalendar.member}}">
    </div>
    <div class = "form-group">
        <lable for = "exampleFormControlInput1"> Chuan bi </lable>
        <input type = "text" class = "form-control" 
        placeholder= "Ngo Viet Son" name = "service"disabled="disabled" value="{{workcalendar.service }}">
    </div>
    
</form>
{% endblock %}
{% load static %}
{% block extend_js %}
<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

<!-- Page level custom scripts -->
<script src="{% static 'js/demo/datatables-demo.js' %}"></script>
{% endblock %}
