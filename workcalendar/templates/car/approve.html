{% extends "dashboard/index.html" %}
{% load static %}
{% block extend_css %}
  <!-- Custom styles for this page -->
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    
{% endblock %}
{% block content_dashboard %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Duyet Dang ky xe</h6>
    </div>

    <form method="POST" action="{% url 'approve' pk=cars.pk %}">
        {% csrf_token %}              
          <div class="form-group">
            <label for="datestart">Ngay di</label>
            <input type="datetime-local" class="form-control" 
             value="{{cars.date_start|date:'Y-m-d H:i'}}" name="datestart">
          </div>

          <div class="form-group">
            <label for="dateend">Ngay ve</label>
            <input type="datetime-local" class="form-control" id="dateend" value="{{cars.date_end|date:'Y-m-d H:i'}}" name="dateend">
          </div>

          <div class="form-group">
            <label for="descript">Noi dung cong tac</label>
            <input type="text" class="form-control" id="descript" value="{{cars.descript}}" name="descript">
          </div>
          
          <div class="form-group">
            <label for="locstart">Diem di</label>
            <input type="text" class="form-control" id="locstart" value="{{cars.loc_start}}" name="locstart">
          </div>
          <div class="form-group">
            <label for="locend">Diem den</label>
            <input type="text" class="form-control" id="locend" value="{{cars.loc_end}}" name="locend">
          </div>
          <div class="form-group">
            <label for="leader">Chu tri</label>
            <input type="text" class="form-control" id="leader" value="{{cars.team_leader}}" name="leader">
          </div>
          <div class="form-group">
            <label for="type">Loai phuong tien</label>
            <select class="form-control" id="type" name="loaixe">
              <option selected>Chon loai phuong tien</option>
              {% for vetype in vetypes%}
              <option value={{vetype.0}}>{{vetype.1}}</option>
              {% endfor %}
            </select>
          </div>
          <!-- <div class="form-group">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div> -->
    </form>
</div>
{% endblock %}
