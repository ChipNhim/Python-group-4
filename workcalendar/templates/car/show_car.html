{% extends "dashboard/index.html" %}
{% load static %}
{% block extend_css %}
  <!-- Custom styles for this page -->
  <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    
{% endblock %}
{% block content_dashboard %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Dang ky xe</h6>
    </div>

    <form>
      
        <div class="row">
           
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plan"
                    id="gridRadios1" value="0" {% if cars.plan == 0 %} checked {% endif %} disabled="disabled">
                <label class="form-check-label" for="gridRadios1">
                  Ke hoach
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="plan" 
                    id="gridRadios2" value="1" {% if cars.plan == 1 %} checked {% endif %} disabled="disabled">
                <label class="form-check-label" for="gridRadios2">
                  Dot xuat
                </label>
              </div>
             
            </div>
          </div>

        <div class="form-group">
            <label for="phong">Phong Dang ky</label>
            <select id="phong" class="form-control" name="phong"  disabled="disabled">
                <option value={{cars.room_id}} selected>{{cars.room.name}}</option>
            </select>
        </div>
        
        <div class="form-group">
          <label for="datestart">Ngay di</label>
          <input type="datetime-local" class="form-control" 
           name="datestart" disabled="disabled" value="{{cars.date_start|date:'Y-m-d H:i'}}">
        </div>
        <div class="form-group">
          <label for="dateend">Ngay ve</label>
          <input type="datetime-local" class="form-control" 
                id="dateend" placeholder="" 
            name="dateend" disabled="disabled" value="{{cars.date_end|date:'Y-m-d H:i'}}">
        </div>
        <div class="form-group">
            <label for="descript">Noi dung cong tac</label>
            <input type="text" class="form-control" 
                id="descript" placeholder="" 
                name="descript" disabled="disabled" value="{{cars.descript}}">
          </div>
          <div class="form-group">
            <label for="leader">Chu tri</label>
            <input type="text" class="form-control" 
            id="leader" placeholder="" 
                name="leader" disabled="disabled" value="{{cars.team_leader}}">
          </div>
          <div class="form-group">
            <label for="phone">Dien thoai lien he</label>
            <input type="text" class="form-control" 
                id="phone" placeholder="" 
                name="phone" disabled="disabled" value="{{cars.phone_number}}">
          </div>
          <div class="form-group">
            <label for="number">So nguoi di</label>
            <input type="number" class="form-control" 
                id="number" placeholder="" 
                name="number" disabled="disabled" value="{{cars.num_mem }}">
          </div>
          <div class="form-group">
            <label for="locstart">Diem di</label>
            <input type="text" class="form-control" 
                id="locstart" placeholder="" 
                name="locstart" disabled="disabled" value="{{cars.loc_start}}">
          </div>
          <div class="form-group">
            <label for="locend">Diem den</label>
            <input type="text" class="form-control" 
                id="locend" placeholder="" 
                name="locend" disabled="disabled" value="{{cars.loc_end}}">
          </div>
          <div class="form-group">
            <label for="distance">So km du kien</label>
            <input type="number" class="form-control" 
                id="distance" placeholder="" 
                name="distance" disabled="disabled" value="{{cars.distance}}">
          </div>

    </form>
{% endblock %}
